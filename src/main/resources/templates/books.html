<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>

    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js}"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

    <title>Books</title>
</head>
<body>
<div class="menu">
    <ul>
        <li><a th:href="@{places}">places</a></li>
        <li><a th:href="@{family}">family</a></li>
        <li><a th:href="@{books}" class="active">books</a></li>
        <li><a th:href="@{music}">music</a></li>
        <li><a th:href="@{technology}">technology</a></li>
    </ul>
</div>

<div class="content">

    <div class="addBookModal">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Book</button>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Book</h4>
                    </div>
                    <div class="modal-body">

                        <form action="#" th:action="@{/books/add}" th:object="${book}" method="post">
                            <p>ISBN-13 #: <input type="text" th:field="*{isbn13}"/></p>
                            <!--<p>Read Status: <input type="text" th:field="*{readStatus}"/></p>-->
                            <p><input type="submit" value="Add Book"/> <input type="reset" value="Reset"/></p>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <table id="bookTable" class="table table-striped">
        <thead>
        <tr>
            <th>Book Cover</th>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Description</th>
            <th>Pages</th>
            <th>ISBN13</th>
            <th>Read Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td><img th:src="${book.coverImageURL}"/></td>
            <td th:text="${book.bookID}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.authorName}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.pageCount}"></td>
            <td th:text="${book.isbn13}"></td>
            <td>
                <span th:if="${book.readStatus}== 'true'"><img th:src="@{/img/checkmark-flat/32x32.png}" height="16" width="16"/></span>
                <span th:if="${book.readStatus}== 'false'"><img th:src="@{/img/checkmark-flat/32x32gray.png}" height="16" width="16"/></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div id="footer">
    <p>harryseong.com</p>
</div>

</body>
</html>
