<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>

    <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/map.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{css/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{https://api.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.css}" rel="stylesheet"/>

    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/map.js}"></script>
    <script th:src="@{https://api.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.js}"></script>

    <title>Places</title>
</head>

<body>
    <div class="menu">
        <ul>
            <li><a th:href="@{places}" class="active" >places</a></li>
            <li><a th:href="@{family}">family</a></li>
            <li><a th:href="@{books}">books</a></li>
            <li><a th:href="@{music}">music</a></li>
            <li><a th:href="@{technology}">technology</a></li>
        </ul>
    </div>

    <div id="map"></div>

    <div class="content">
        <div class="infoBoxHead">
            <h1 id="cityName">Seoul, South Korea</h1>
        </div>
        <div class="infoBoxBody">
            <p id="cityYears">[1991-1998]</p>
            <p id="cityDescription">This was where I was born.</p>
        </div>
        <div id="flyButton">
            <button id="fly">
                <i class="fa fa-plane" aria-hidden="true"></i>
                <span id="flyButtonText">FLY TO 1ST-6TH GRADE</span>
            </button>
            <script th:src="@{/js/map.js}"></script>
        </div>
    </div>
</body>

<div id="footer">
    <p>harryseong.com</p>
</div>

</html>
